apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-blog
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:5-alpine
        ports:
        - containerPort: 2368
        env:
        - name: NODE_ENV
          value: "development"
        - name: url
          value: "http://localhost:2368"
        - name: database__client
          value: "sqlite3"
        - name: database__connection__filename
          value: "/var/lib/ghost/content/data/ghost.db"
        - name: privacy__useRpcPing
          value: "false"
        - name: privacy__useUpdateCheck
          value: "false"
        volumeMounts:
        - name: ghost-data
          mountPath: /var/lib/ghost/content
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: ghost-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ghost-service
spec:
  type: NodePort
  selector:
    app: ghost
  ports:
  - protocol: TCP
    port: 2368
    targetPort: 2368
    nodePort: 30082
